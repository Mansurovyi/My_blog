{% extends 'blog/base.html' %}

{%block content%}
<div class="center">
	<form name="delete_form" method="post" class="card">
		{% csrf_token %}
		<h2>Delete</h2>
		<p>Are you sure that you want to delete "{{post}}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-danger" value="Delete">
			<a href="{% url 'post_list'%}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}
